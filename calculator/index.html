<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="container">
        <div id="input_container"><input type="text" id="input"/></div>
        <div id="keypad">
            <div class="row">
                <div class="button clear"><p>Clr</p></div>
                <div class="button allClear"><p>AC</p></div>
            </div>
            <div class="row">
                <div class="button number"><p>7</p></div>
                <div class="button number"><p>8</p></div>
                <div class="button number"><p>9</p></div>
                <div class="button operator"><p>+</p></div>
            </div>
            <div class="row">
                <div class="button number"><p>4</p></div>
                <div class="button number"><p>5</p></div>
                <div class="button number"><p>6</p></div>
                <div class="button operator"><p>-</p></div>
            </div>
            <div class="row">
                <div class="button number"><p>1</p></div>
                <div class="button number"><p>2</p></div>
                <div class="button number"><p>3</p></div>
                <div class="button operator"><p>*</p></div>
            </div>
            <div class="row">
                <div class="button number"><p>0</p></div>
                <div class="button decimal"><p>.</p></div>
                <div class="button equals"><p>=</p></div>
                <div class="button operator"><p>/</p></div>
            </div>
        </div>
    </div>
</body>
</html>
